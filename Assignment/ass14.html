      }
      input {
          width: 100%;
          height: 50px;
          font-size: 24px;
          text-align: right;
          margin-bottom: 15px;
      }
      .buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 10px;
      }
      button {
          height: 50px;
          font-size: 20px;
          cursor: pointer;
      }
      .clear { background: red; color: white; }
      .backspace { background: orange; color: white; }
