<!DOCTYPE html>
<html>
<head>
    <title>MCQ Quiz</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .question-box { margin-bottom: 20px; }
        .option { 
            margin: 5px 0; 
            padding: 5px; 
            cursor: pointer; 
            border-radius: 5px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #score { font-size: 22px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<h2>MCQ Quiz (5 Questions)</h2>

<div id="quiz-container"></div>

<button id="sbtn">Show Score</button>

<div id="score"></div>

<script>
    // ==============================
    // QUIZ QUESTIONS IN JAVASCRIPT
    // ==============================
    const quiz = [
        {
            question: "1. Capital of India?",
            options: ["Mumbai", "Chennai", "Delhi", "Kolkata"],
            correct: 2
        },
        {
            question: "2. 2 + 2 = ?",
            options: ["3", "4", "5", "22"],
            correct: 1
        },
        {
            question: "3. HTML stands for?",
            options: [
                "Hyperlinks Markup Language",
                "Hyper Text Makeup Language",
                "Hyper Text Markup Language",
                "Home Tool Markup Language"
            ],
            correct: 2
        },
        {
            question: "4. Which planet is largest?",
            options: ["Earth", "Mars", "Jupiter", "Venus"],
            correct: 2
        },
        {
            question: "5. Who invented Java?",
            options: ["Bjarne Stroustrup", "James Gosling", "Guido van Rossum", "Dennis Ritchie"],
            correct: 1
        }
    ];

    let userAnswers = new Array(quiz.length).fill(null);

    // ==============================
    // DISPLAY QUIZ
    // ==============================
    function loadQuiz() {
        let container = document.getElementById("quiz-container");
        container.innerHTML = "";

        quiz.forEach((q, index) => {
            let div = document.createElement("div");
            div.className = "question-box";

            div.innerHTML = `<p>${q.question}</p>`;

            q.options.forEach((opt, optIndex) => {
                let optionDiv = document.createElement("div");
                optionDiv.className = "option";

                
                optionDiv.innerHTML = `
                    <input type="radio" name="q${index}" style="cursor:pointer;">
                    <span>${opt}</span>
                `;


                let sbtn=document.querySelector("#sbtn");
                // optionDiv.addEventListener("click",()=>{
                //     userAnswers[index] = optIndex;
                    

                // });
                sbtn.addEventListener("click",()=>{
                    optionDiv.addEventListener("click",()=>{
                    userAnswers[index] = optIndex;
                    checkAnswer(optionDiv, index, optIndex);
                    

                });
                    
                })
                    
                

                div.appendChild(optionDiv);
            });

            container.appendChild(div);
        });
    }


    // ==============================
    // CHECK ANSWER INSTANTLY
    // ==============================
    function checkAnswer(optionDiv, qIndex, optIndex) {
        let allOptions = optionDiv.parentElement.querySelectorAll(".option");

        // Reset colors
        allOptions.forEach(opt => opt.style.backgroundColor = "");

        // Highlight selected option
        if (optIndex === quiz[qIndex].correct) {
            optionDiv.style.backgroundColor = "lightgreen";
        } else {
            optionDiv.style.backgroundColor = "lightcoral";
        }
    }

    // ==============================
    // SHOW TOTAL SCORE
    // ==============================
    // function showScore() {
    //     let score = 0;

    //     quiz.forEach((q, index) => {
    //         if (userAnswers[index] === q.correct) score++;
    //     });

    //     document.getElementById("score").innerText = 
    //         "Your Score: " + score + " / " + quiz.length;
    // }

    // Load quiz when page starts
    loadQuiz();
</script>

</body>
</html>
